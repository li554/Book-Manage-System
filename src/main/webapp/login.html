<!DOCTYPE html>
<meta charset=utf-8>
<meta name=description content="">
<meta name=viewport content="width=device-width, initial-scale=1">
<html>
<head>
	<title>图书馆管理系统</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>	
	<script src="js/login.js"></script>
</head>
<body>
	<div class="background"></div>
	<div class="container">
        <img src="img/user.png" class="book" />
		<div class="switch-bar">
			<span class="switchToLogin switch-current" onclick="switchToLogin();">登录</span>
			<span class="switchToRegister" onclick="switchToRegister();">注册</span>
		</div>
		<form class="login" id='login'>
			<li class="input-list-item">
				<i class="number-icon"></i>
				<input type="text" name="number" id="number" placeholder="请输入手机号">
				<span class="sep"></span>
			</li>
			<li class="input-list-item">
				<i class="password-icon"></i>
				<input type="password" name="password" id="password" placeholder="请输入密码">
				<span class="sep"></span>
			</li>
			<input type="button" name="submit" value="登录" class="submit" onclick="login();">
			<label class="remember-ps">
				<input type="checkbox" name="remember-ps">
			<span>记住密码</span>
		</label>
		</form>
		<form class="register" id='register'>
			<li class="input-list-item">
				<i class="number-icon"></i>
				<input type="text" name="number" placeholder="请输入手机号">
				<span class="sep"></span>
			</li>
			<li class="input-list-item">
				<i class="number-icon"></i>
				<input type="text" name="name" placeholder="请输入用户名">
				<span class="sep"></span>
			</li>
			<li class="input-list-item">
				<i class="password-icon"></i>
				<input type="password" name="password" placeholder="请输入密码">
				<span class="sep"></span>
			</li>
			<li class="input-list-item">
				<i class="password-icon"></i>
				<input type="password" name="cf-password" placeholder="确认密码">
				<span class="sep"></span>
			</li>
			<input type="button" name="submit" value="注册" class="submit" onclick="register();">
		</form>
	</div>
</body>
</html>
